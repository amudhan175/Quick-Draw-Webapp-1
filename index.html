<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Classification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
<!-- Modal -->
<div id="myModal" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Sketches</h4>
    </div>

    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>

  </div>
</div>
<div id="header_div">
  <h1 id="header">Quick Draw
  <button id="sketch_toggle_btn" class="btn btn-info" data-toggle="modal" data-target="#myModal">&#10068;</button>
  </h1>
</div>

  <div>
    <div id="result_div">
      <p id="result_sketch">Your Sketch : </p>
      <p id="result_confidence">Confidence : </p>
    </div>
    <div id="score_timer_div">
      <p id="score_label">Score</p>
      <p id="timer_label">Timer</p>
      <div id="result_score_timer">
        <p id="score">123</p>
        <p id="timer">123</p>
      </div>
    </div>
  </div>
  <h3 id="challenge_label">Sketch to be Drawn:</h3>
</center> 




<script src="main.js"></script>
</body>

</html>
